<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Zerker TF">
    <meta name="description" content="Simple game of rock, paper, scissors.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <img src="./img/rock.png" alt="rock" data-choice="rock" tabindex="0" role="button" aria-pressed="false">
        
        <img src="./img/paper.png" alt="paper" data-choice="paper" tabindex="0" role="button" aria-pressed="false">
        
        <img src="./img/scissor.png" alt="scissors" data-choice="scissors" tabindex="0" role="button" aria-pressed="false">
        

    </div>
    <script src="script.js" >    </script>
    
</body>
</html>
